<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Ingreso </title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"><title>De alto turmequé</title>
    <link rel="stylesheet" href="css/login.css">
    <style type="text/css"></style>
    <script type="text/javascript"></script>
  </head>
  <body>
  <div id="contenedor">
    <div id="contenedorcentrado">
      <div id="login">
        <div id="alerta" class="alert alert-info alert-dimissible">
          <strong>Información:</strong><span id="mensaje"></span>
          <button class="close">&times;</button>
        </div>
        <form >
          <div class="mb-3">
            <label for="inputEmail">Usuario</label>
            <input class="form-control mb-3" id="inputEmail" type="email" placeholder="Correo" required maxlength="50" pattern=".+@+.+">
            <p class="text-danger err">*Debe ingresar el campo Email, y este debe ser un email valido.</p>
          </div>
          <div class="mb-3">
            <label for="inputPassword">Contraseña</label>
            <input class="form-control mb-3" id="inputPassword" type="password" placeholder="Contraseña" required maxlength="50">
            <p class="text-danger err">*Debe ingresar el campo Password</p>
          </div>
          <div>
            <button id="autenticate" type="button" class="btn btn-primary text-center mt-5">Ingresar</button>
          </div>
        </form>
        <!--<script type="text/javascript" src="js/funcionesLogin.js.js"></script>-->

      </div>
      <div id="derecho">
        <div class="titulo">
          De alto turmequé!
        </div>
        <hr>
        <div class="col-12 logo-img">
          <img src = "img/logo.jpg"/>
        </div>
      </div>
    </div>
  </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="js/login/login.js"></script>
      <script src="js/util/util.js"></script>
    </div>
  </body>
</html>
