<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/clothes.js"></script>
    <script src="js/nuevoclothe.js"></script>
    <script src="js/funciones.js"></script>
  </head>
  <body>
    <br />
    <a href="index.html"><img src="img/back.png" alt="Regresar" /></a>

    <button id="nuevoRegistro" onclick="activaNuevo();">
      Registrar Vestuario
    </button>
    <!--Aqui se mostraran mensajes para el usuario-->
    <div id="mensajes"></div>

    <!--Aqui se mostrara el listado de datos-->
    <div id="listado"></div>

    <!--Aqui aparecera un formulario para crear nuevos productos-->

    <div id="nuevo">
        <h3>Registrar Vestuario</h3>
            <input type="text" id="reference" placeholder="Referencia" onkeydown="upperCaseF(this)">
            <br><br>
            <input type="text" id="brand" placeholder="Categoria" onkeydown="upperCaseF(this)">
            <br><br>
            <select id="size" placeholder="Talla">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>
            <br><br>
            <textarea id="description" placeholder="Descripción" rows="4" cols="50"  onkeydown="upperCaseF(this)"></textarea>
            <br><br>
            <select id="availability" placeholder="Existencia">
                <option value="true">SI</option>
                <option value="false">NO</option>
            </select>
            <br><br>
            <input type="number" id="price" placeholder="Precio">
            <br><br>
            <input type="number" id="quantity" placeholder="Cantidad">
            <br><br>
            <input type="text" id="photography" placeholder="Imagen" onkeydown="upperCaseF(this)">
            <br><br>
            <button onclick="registrar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
    </div>

    <!--Aqui aparecera un formulario para modificar nuevos productos-->
    <div id="editar">Sección editar Producto</div>

    <!--Aqui aparecera una secciòn para preguntar al usuario si desea eliminar el productos-->
    <div id="eliminar">Sección eliminar Producto</div>
  </body>
</html>
